<body class="gray-bg">

<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="search-form-div clearfix">
                        <form role="form" id="main_table_search_form">
                            <div class="col-xs-2">
                                <input type="text" autocomplete="off" id="search_user_name" name="userName" placeholder="用户编号"
                                       class="form-control"/>
                            </div>
                            <div class="col-xs-2">
                                <input type="text" autocomplete="off" id="search_user_label" name="userLabel"
                                       placeholder="用户名称" class="form-control"/>
                            </div>
                            <div class="col-md-1">
                                <a href="javascript:void(0);" class="btn btn-info" onclick="refreshTable('main_table')">
                                    <i class="fa fa-search fa-icon"></i>搜索
                                </a>
                            </div>
                            <div class="col-md-1">
                                <a href="javascript:void(0);" class="btn btn-warning" onclick="refreshTable('main_table')">
                                    <i class="fa fa-undo fa-icon"></i>重置
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="main-table-div clearfix">
                        <div id="toolbar">
                            <button id="add_button" class="btn btn-info" onclick="addUser()">
                                <i class="fa fa-plus fa-icon"></i>添加
                            </button>
                        </div>
                        <table id="main_table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--数据模态框-->
<div class="modal fade" id="main_mode" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="modal_title">
                    用户信息
                </h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form" id="main_form">

                    <input type="hidden"  name="userCode"/>

                    <div class="form-group">
                        <label for="user_name" class="col-sm-4 control-label">用户账号:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="user_name" name="userName" placeholder="请输入用户账号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user_label" class="col-sm-4 control-label">用户名称:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="user_label" name="userLabel" placeholder="请输入用户名称">
                        </div>
                    </div>

                    <div class="form-group add-show init-hidden">
                        <label for="user_password" class="col-sm-4 control-label">登录密码:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="user_password" name="first_password" placeholder="请输入登录密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user_password" class="col-sm-4 control-label">是否锁定:</label>
                        <div class="col-sm-6">
                            <label class="radio-inline">
                                <input type="radio" name="isLock" id="is_lock" value="00" checked> 未锁定
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="isLock" id="is_unlock"  value="01"> 锁定
                            </label>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button id="cancel_button" type="button" class="btn btn-default add-show edit-show" data-dismiss="modal">
                    取消
                </button>
                <button id="define_button" type="button" class="btn btn-default detail-show" data-dismiss="modal">
                    确定
                </button>
                <button id="save_button" type="button" class="btn btn-primary  add-show edit-show" onclick="saveUser()">
                    保存
                </button>
            </div>
        </div>
    </div>
</div>
